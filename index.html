	<script>
	    // 去重方法一
        var str=["a","b","c","d","e","f","e","b"];
        var temp = [];
        for(i in str){
           if(temp.indexOf(str[i]) == -1){
              temp.push(str[i])
           }
        }
        console.log(temp)

        // 去重方法二
         var arr = ['q','w','e','w','q','a'];
        function sab(arr){
            var arr1 = [];
            for(var i=0;i<arr.length;i++){
                if (arr1.indexOf(arr[i]) == -1) {
                    arr1.push(arr[i]);
                }
            }
            return arr1;
        }
        console.log(sab(arr));

	</script>
